<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider slika</title>
  </head>
  <body>
    <div class="container">
      <div class="image fade">
        <img src="Lam0.jpg" />
      </div>
      <div class="image fade">
        <img src="Lam1.jpg" />
      </div>
      <div class="image fade">
        <img src="Lam2.jpg" />
      </div>
      <div class="image fade">
        <img src="Lam3.jpg" />
      </div>
      <div class="image fade">
        <img src="Lam4.jpg" />
      </div>
      <div class="image fade">
        <img src="Lam5.jpg" />
      </div>
      <div class="image fade">
        <img src="Lam6.jpg" />
      </div>
      <div class="image fade">
        <img src="Lam7.jpg" />
      </div>

      <a id="prev" onclick="show_slide(-1)">&#10094;</a>
      <a id="next" onclick="show_slide(1)">&#10095;</a>

      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
